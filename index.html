<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Weather in:</h1>
    <input type="text" id="place" placeholder="Enter city name"/><button id="search-btn">Get the weather!!</button>
    <div class="city-name">
        <div class="title"></div>
        <div class="temp-container">
            <div class="temp"></div>
        </div>
        <img src="#" alt="">
        <div class="remaining">
            <div class="feels-like"></div>
            <div class="humidity"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
