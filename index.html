<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather in:</h1>
        <div class="input-container"><input type="text" id="place" placeholder="Enter city name"/><button id="search-btn">Get the weather!!</button></div>

        <div class="main-container">
            <div class="city-name"></div>
            <div class="weather-container">
                <div class="temp-container">
                    <div class="temp">Temp </div>
                    <button id="convert">Show in Â°F</button>
                    
                </div>                
                <div class="weather-description">
                    <div class="main">ggdd</div>
                    <div class="description">bbb</div>
                </div>
                
            </div>
            <img src="#" alt="weather logo">
        </div>
        
        <div class="remaining">
            <div class="feels-like">Feels Like: </div>
            <div class="rain-chance">Rain chance: </div>
            <div class="wind-speed">Wind speed: </div>
            <div class="humidity">Humidity: </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
